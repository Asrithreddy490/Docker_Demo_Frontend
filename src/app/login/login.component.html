<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="button-group">
          <button type="submit" class="login-button">Login</button>
          <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
          <!-- <button type="button" class="register-button" (click)="onRegister()">Register</button> -->
      </div>
      <p>Don't have an account?</p><a routerLink="create-employee">register</a>
  </form>
</div>
