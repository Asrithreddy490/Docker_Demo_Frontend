<div class="col-md-8 offset-md-3 form-container">

    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="attendance">Attendance</label>
            <input type="text" class="form-control" id="attendance" required [(ngModel)]="employee.attendance" name="attendance">
        </div>
        <div class="form-group">
            <label for="attendance">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        </form>
        </div>
